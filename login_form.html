<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link rel="icon"
        href="https://media.licdn.com/dms/image/D4E03AQG6vw0WqL8fTg/profile-displayphoto-shrink_400_400/0/1704732264589?e=1715817600&v=beta&t=jzfTijE9U_PGoSS-J9hNMRSOAYzP7m5vgkT1ABupPxM">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="signlogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="login">
            <h1>Login</h1>
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label>Email / User</label>
                    <input type="email" name="email" class="form-control" placeholder=" " required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-group">
                        <input type="password" name="password" class="form-control" placeholder=" " required>
                        <span class="input-group-addon show-password" onclick="togglePasswordVisibility()">
                            <i class="fas fa-eye" id="togglePassword"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="button">Log in</button>
                <p><a href="#">Forgotten password?</a></p>
            </form>
        </div>
        <p class="para1">Not have an account? <a href="signup_form.html">Sign Up Here</a></p>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.querySelector('input[name="password"]');
            var icon = document.getElementById('togglePassword');

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Perform your form validation here
            var email = document.querySelector('input[name="email"]').value.trim();
            var password = document.querySelector('input[name="password"]').value.trim();

            if (email === "" || password === "") {
                alert("Please enter both email/user and password!");
                return;
            }

            alert("Login Successful!");
            window.location.href = "index.html";
        });
    </script>
</body>

</html>
