<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Form</title>
    <link rel="icon"
        href="https://media.licdn.com/dms/image/D4E03AQG6vw0WqL8fTg/profile-displayphoto-shrink_400_400/0/1704732264589?e=1715817600&v=beta&t=jzfTijE9U_PGoSS-J9hNMRSOAYzP7m5vgkT1ABupPxM">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="signlogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="signup">
            <h1>Sign Up</h1>
            <form id="form" class="form">
                <span style="color: red;" id="name_error" class="help-block"></span>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="first_name" class="form-control" placeholder=" " required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="last_name" class="form-control" placeholder=" " required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder=" " required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-group">
                        <input type="password" name="password" class="form-control" placeholder=" " id="password"
                            required>
                        <span class="input-group-addon show-password" onclick="togglePasswordVisibility('password')">
                            <i class="fas fa-eye" id="togglePassword"></i>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="input-group">
                        <input type="password" name="confirm_password" class="form-control" placeholder=" "
                            id="confirmPassword" required>
                        <span class="input-group-addon show-password"
                            onclick="togglePasswordVisibility('confirmPassword')">
                            <i class="fas fa-eye" id="toggleConfirmPassword"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="button">Register</button>
            </form>
            <p>By clicking the Sign Up button agree to our<br>
                <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
            </p>
        </div>
        <p class="para1">Already have an account? <a href="login_form.html">Login here</a></p>
    </div>

    <script>
        function togglePasswordVisibility(fieldId) {
            var passwordInput = document.getElementById(fieldId);
            var iconId = fieldId === 'password' ? 'togglePassword' : 'toggleConfirmPassword';
            var icon = document.getElementById(iconId);

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        document.getElementById('form').addEventListener('submit', function (event) {
            event.preventDefault();

            var firstName = document.querySelector('input[name="first_name"]').value.trim();
            var lastName = document.querySelector('input[name="last_name"]').value.trim();
            var email = document.querySelector('input[name="email"]').value.trim();
            var password = document.querySelector('input[name="password"]').value.trim();
            var confirmPassword = document.querySelector('input[name="confirm_password"]').value.trim();

            if (firstName === "" || lastName === "" || email === "" || password === "" || confirmPassword === "") {
                document.getElementById('name_error').innerText = "All fields are required!";
                return;
            }

            if (password !== confirmPassword) {
                document.getElementById('name_error').innerText = "Passwords do not match!";
                return;
            }

            alert("Signup Successful!");
            window.location.href = "login_form.html";
        });
    </script>
</body>

</html>
